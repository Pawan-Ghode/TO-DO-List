<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .input-section {
      display: flex;
      gap: 0.5rem;
    }
    .input-section input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-section button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: #888;
    }
    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .profile {
      margin-top: 1.5rem;
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .badge {
      font-size: 1.2rem;
      color: #ff9800;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list"></ul>
    <div class="profile">
      <p><strong>Points:</strong> <span id="points">0</span></p>
      <p><strong>Milestone:</strong> <span class="badge" id="badge">None</span></p>
    </div>
  </div>

  <script>
    let points = 0;
    let daysStreak = 0;

    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText === '') return;

      alert(`Task "${taskText}" added successfully!`);

      const li = document.createElement('li');
      li.textContent = taskText;
      li.onclick = () => {
        if (!li.classList.contains('completed')) {
          li.classList.add('completed');
          points += 10;
          daysStreak++;
          updateProfile();
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'X';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById('task-list').appendChild(li);
      input.value = '';
    }

    function updateProfile() {
      document.getElementById('points').textContent = points;

      let badge = 'None';
      if (daysStreak >= 100) badge = '🏆 Gold Achiever';
      else if (daysStreak >= 50) badge = '🥈 Silver Performer';
      else if (daysStreak >= 10) badge = '🥉 Bronze Starter';

      document.getElementById('badge').textContent = badge;
    }
  </script>
</body>
</html>
